<!-- home/templates/home/index.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}
- Home
{% endblock %}

{% block meta %}
{{ block.super }}
<meta name="description" content="Grizk Home Page">
{% endblock %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block js %}
{{ block.super }}
<script src="{% static 'js/home.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container-fluid page-content">
    <div class="row">
        <div class="col-2 category-content">
            <div class="category-container">
                <div class="category-header">
                    <h3 class="py-2 px-2"> <i class="fa-solid fa-bars ms-2 me-2"></i>Categories</h3>
                </div>
            </div>
        </div>
        <div class="col-10 content-container">
            <div class="home-page">
                <div class="carousel-container">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{% static 'images/carousel/3.jpeg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/carousel/2.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/carousel/1.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/carousel/4.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/carousel/5.jpeg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/carousel/6.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="shop-category"></div>
                <div class="sponsored-products"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
