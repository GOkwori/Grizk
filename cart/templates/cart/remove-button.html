<!-- Button to remove an item from the cart -->
<button
  class="btn remove-item remove-item-1 text-center"
  id="remove_{{ item.item_id }}"
  data-product-colour="{{ item.colour }}"
  type="button"
  title="remove item"
>
  <i class="fa-solid fa-trash"></i>
  <!-- Trash icon to indicate the remove action -->
</button>
