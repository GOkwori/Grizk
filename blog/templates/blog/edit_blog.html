{% extends "base.html" %} {% load static %} {% block title %} - Edit Blog {%
endblock %} {% block page_header %}
<div class="container layout">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
<div class="container my-4">
  <section>
    <div class="row">
      <div class="col">
        <hr />
        <h2 class="sub-heading">Edit Blog Post</h2>
        <hr class="mb-3" />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <form
          method="post"
          enctype="multipart/form-data"
          class="p-4 border border-dark rounded"
        >
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input
              type="text"
              name="title"
              id="id_title"
              value="{{ form.title.value }}"
              class="form-control border-black"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="id_author" class="form-label">Author</label>
            <input
              type="text"
              name="author"
              id="id_author"
              value="{{ form.author.value }}"
              class="form-control border-black"
              readonly
            />
          </div>
          <div class="form-group mb-3">
            <label for="id_content" class="form-label">Content</label>
            <textarea
              name="content"
              id="id_content"
              rows="10"
              class="form-control border-black"
            >
{{ form.content.value }}</textarea
            >
          </div>
          <div class="form-group mb-3">
            <label for="id_image" class="form-label">Blog Image</label>
            <input
              type="file"
              name="image"
              id="id_image"
              class="form-control-file border-black"
            />
            {% if form.image.value %}
            <div class="mt-3">
              <img
                src="{{ form.image.value.url }}"
                alt="Current Blog Image"
                class="img-fluid rounded"
                style="max-width: 200px"
              />
              <p class="small text-muted">Current Image</p>
            </div>
            {% endif %}
          </div>
          <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-dark">Update Blog Post</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock %}
